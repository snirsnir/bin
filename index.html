<div id="error-msg">
  <p>You should enter a binary number composed by 0 and 1!</p>
</div>
<h1>Bin2Dec</h1>
<form>
  <label for="bin">Binary</label>
  <input id="input" name="bin" type="text" maxlength="8" autocomplete="off">
  <label for="dec">Decimal</label>
  <input id="output" name="dec" type="text" readonly="true">
  <button id="btn" type="button">Convert</button>
</form>
